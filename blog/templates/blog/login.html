{% extends "blog/base.html" %}
{% block content %}
	<form method="post">
		<!-- Cross Site Request Forgery protection -->
		{% csrf_token %}
		
		<h1>Sign in</h1>
		{{form.as_p}}
		<button class="btn btn-primary" type="submit">Sign in</button>
	</form>
	<p>
		If you don't already have an account, <a href="/user_registration"><strong> Register </strong></a> for one.
	</p>
{% endblock %}
